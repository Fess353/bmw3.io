	<body>
		<section class="page">
			<header class="page__header header">
				<a class="header__logo logo" href="#">
					<img class="logo__img" src="./img/logo.svg" alt="Логотип BMW.">
				</a>
			</header>

			<main class="page__main">
				<section class="page__slide js-page__slide slide">
					<div class="slide__wrapper swiper-wrapper">
					</div>

					<div class="slide__arrows">
						<button class="slide__arrow slide__arrow_left js-left">
							<div class="slide__css-arrow"></div>
						</button>
						<button class="slide__arrow slide__arrow_right js-right">
							<div class="slide__css-arrow"></div>
						</button>
					</div>

					<div class="slide__line"></div>

					<div class="slide__spot"></div>
				</section>

				<section class="page__social social">
					<a class="social__item social__item_ok js-social__item_ok" href="#" target="_blank">
						<img class="social__icon img-svg" src="./img/social/ok.svg" alt="Поделиться в Одноклассники." />
					</a>

					<a class="social__item social__item_vk js-social__item_vk" href="#">
						<img class="social__icon img-svg" src="./img/social/vk.svg" alt="Поделиться в Вконтакте." />
					</a>

					<a class="social__item social__item_fb js-social__item_fb" href="#" target="_blank">
						<img class="social__icon img-svg" src="./img/social/fb.svg" alt="Поделиться в Фейсбуке." />
					</a>
				</section>

				<section class="page__popup js-page__popup popup page__popup_hidden ">
					<div class="popup__body js-popup__body popup__body_hidden">
						<button class="popup__close-button js-popup__close-button"></button>
						<h2 class=" popup__title js-popup__title h2">Title</h2>
						<p class="popup__thanks js-popup__thanks p">Thanks</p>
						<p class="popup__description js-popup__description p">Description</p>
					</div>
					<div class="popup__blackscreen js-popup__blackscreen"></div>
				</section>

				<template class="page__template js-page__template">
					<div class="slide__item swiper-slide">
						<h1 class="slide__title js-slide__title slide__title_hidden h1">1st slide Title</h1>

						<div class="slide__description">
							<p class="slide__description-text js-slide__description-text slide__description-text_truncated slide__description-text_hidden p">DESCRIPTION</p>

							<span class="slide__description-tooltip tooltip" tooltip='DESCRIPTION' tooltip-position='right' class="input"></span>
						</div>

						<div class="slide__image-wrapper js-slide__image-wrapper center right right-sm">
							<img src="" alt="BMW" class="slide__image js-slide__image" onerror="imgError(this);">
							<div class="slide__plug">
								<h1 class="slide__plug-text h1">Error</h1>
								<img src="./img/error.svg" alt="Ошибка." class="slide__plug-image">
							</div>
						</div>

						<section class="slide__like js-slide__like slide__like_hidden like">

							<button class="like__button js-like__button">
								<img src="./img/like.svg" alt="Лайк." class="like__image img-svg"/>
							</button>
			
							<div class="like__counter">
								<h2 class="like__text h2">like: </h2>
								<h2 class="like__text like__text_orange js-like__text_orange h2">NUMBER</h2>
							</div>

						</section>
					</div>
				</template>

				<template class=" page__title-template js-page__title-template">
					<div class="slide__title slide__title_alt-current js-slide__title_alt-current slide__title_next">
						<h1 class="slide__title-text js-slide__title-text slide__title-text_truncated h1">slide current</h1>

						<span class="slide__title-tooltip tooltip" tooltip='Подсказка' tooltip-position='buttom'></span>
					</div>
				</template>
			</main>
		</section>

		<script src="./js/libs/swiper.js"></script>
		<script src="./js/libs/jquery-3.6.0.js"></script>
		<script src="./js/libs/jquery.cookie.js"></script>
		<script src="./js/app.min.js"></script>
	</body>

</html>
